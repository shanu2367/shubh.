<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    
</head>
<body>
<center>
    <h2>Registration Form</h2>
    <form>
        <table border="1">
            <tr>
                <td>Student Name</td>
                <td><input type="text" placeholder="First Name" /></td>
                <td><input type="text" placeholder="Middle Name" /></td>
                <td><input type="text" placeholder="Last Name" /></td>
            </tr>
            <tr>
                <td>Father's Name</td>
                <td colspan="1"><input type="text" placeholder="Enter your father's Name" /></td>
                <td>Mother's Name</td>
                <td><input type="text" placeholder="Enter your Mother's Name" /></td>
            </tr>
            <tr>
                <td>Date of Birth</td>
                <td><input type="date" /></td>
                <td>Gender</td>
                <td>
                    <input type="radio" name="gender" /> Male
                    <input type="radio" name="gender" /> Female
                </td>
            </tr>
            <tr>
                <td>Category</td>
                <td colspan="3">
                    <input type="radio" name="category" /> Gen
                    <input type="radio" name="category" /> OBC
                    <input type="radio" name="category" /> SC/ST
                </td>
            </tr>
            <tr>
                <td>Handicapped</td>
                <td>
                    <input type="radio" name="handicapped" /> Yes
                    <input type="radio" name="handicapped" /> No
                </td>
                <td>Serviceman</td>
                <td>
                    <input type="radio" name="serviceman" /> Yes
                    <input type="radio" name="serviceman" /> No
                </td>
            </tr>
            <tr>
                <td>EWS</td>
                <td>
                    <input type="radio" name="ews" /> Yes
                    <input type="radio" name="ews" /> No
                </td>
                <td>Email ID</td>
                <td><input type="email" /></td>
            </tr>
            <tr>
                <td>Mobile No.</td>
                <td><input type="tel" /></td>
                <td>State</td>
                <td>
                    <select>
                        <option>Select any One</option>
                        <option>Haryana </option>
                        <option>Delhi</option>
                        <option>Uttar Pradesh</option>
                        <option>Rajasthan</option>
                        <option>Mumbai</option>
                        <option>Goa</option>
                        <option>Jammu Kashmir</option>
                        <option>Tamilnadu</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>City</td>
                <td>
                    <select>
                        <option>Select any One</option>
                        <option>City 1</option>
                        <option>City 2</option>
                    </select>
                </td>
                <td>Upload Photo</td>
                <td><input type="file" /></td>
            </tr>
            <tr>
                <td colspan="1">Upload Signature  </td>
                <td colspan="1"><input type="file" /></td>
                <td colspan="2">
                    
                </td>
            </tr>
        </table>
    </form></br>
    <input type="submit" value="Submit" />

</body>
</center>
</html>
